<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <section class="subtitle">
        <span class="letter-1-0">T</span>
        <span class="letter-1-1">o</span>
        <span class="letter-1-2">d</span>
        <span class="letter-1-3">o</span>
        <span class="letter-1-4">-</span>
        <span class="letter-1-5">L</span>
        <span class="letter-1-6">i</span>
        <span class="letter-1-7">s</span>
        <span class="letter-1-8">t</span>
      </section>

      <div class="js-add-grid">
        <input
          type="text"
          placeholder="Share Your Thoughts"
          class="js-name-input"
        />
        <input type="date" class="js-date-input" />
        <input type="time" class="js-time-input" />
        <button class="js-add-button" onclick="addTodo();">
          <img src="assets/add-icon.png" alt="Add" width="16" height="16" /> Add
        </button>
      </div>
      <div class="js-add-html js-add-grid"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>

    <script>
      function addDarkmodeWidget() {
        const options = {
          bottom: '90px', // default: '32px'
          right: 'unset', // default: '32px'
          left: '32px', // default: 'unset'
          label: 'ðŸŒ“', // default: ''
          autoMatchOsTheme: true, // default: true
        };
        new Darkmode(options).showWidget();
      }
      window.addEventListener('load', addDarkmodeWidget);
    </script>
    <script src="script.js"></script>
  </body>
</html>
