<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task Progress Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Main Task Block -->
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-bold mb-4">Main Task: Build a Website</h2>
        
        <!-- Progress Bar -->
        <div class="w-full bg-gray-200 rounded-full">
            <div id="progress-bar" class="bg-blue-600 text-xs font-medium text-blue-100 text-center p-1 leading-none rounded-full" style="width: 0%;">0%</div>
        </div>

        <!-- Subtasks -->
        <div class="mt-4">
            <h3 class="text-xl font-semibold mb-2">Subtasks:</h3>
            <ul id="subtask-list" class="list-disc pl-5 space-y-2">
                <li>
                    <input type="checkbox" class="subtask-checkbox" /> Design homepage
                </li>
                <li>
                    <input type="checkbox" class="subtask-checkbox" /> Set up backend server
                </li>
                <li>
                    <input type="checkbox" class="subtask-checkbox" /> Implement authentication
                </li>
                <li>
                    <input type="checkbox" class="subtask-checkbox" /> Deploy website
                </li>
            </ul>
        </div>
    </div>

    <!-- JavaScript for Progress Tracking -->
    <script>
        const subtaskCheckboxes = document.querySelectorAll('.subtask-checkbox');
        const progressBar = document.getElementById('progress-bar');
        
        // Function to update progress
        function updateProgress() {
            const totalSubtasks = subtaskCheckboxes.length;
            const completedSubtasks = document.querySelectorAll('.subtask-checkbox:checked').length;
            
            // Calculate progress percentage
            const progressPercentage = (completedSubtasks / totalSubtasks) * 100;

            // Update the progress bar and percentage text
            progressBar.style.width = `${progressPercentage}%`;
            progressBar.textContent = `${Math.round(progressPercentage)}%`;
        }

        // Add event listeners to each subtask checkbox
        subtaskCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateProgress);
        });
    </script>

</body>
</html>
