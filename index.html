<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo-List</h1>

        <!--Time format selector-->
        <label for="date-format">Select Date Format:</label>
        <select class="js-date-format-selector" onchange="changeDateFormat()">
            <option value="mm/dd/yyyy">MM/DD/YYYY</option>
            <option value="dd/mm/yyyy">DD/MM/YYYY</option>
        </select>

        <label for="time-format">Select Time Format:</label>
        <select class="js-time-format-selector" onchange="changeTimeFormat()">
            <option value="12-hour">12-Hour (AM/PM)</option>
            <option value="24-hour">24-Hour (Military)</option>
        </select>

        <!-- Language Selector -->
        <select class="js-language-selector" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
        </select>

        <div class="js-add-grid">
            <input type="text" placeholder="Share Your Thoughts" class="js-name-input">
            <input type="date" class="js-date-input">
            <input type="time" class="js-time-input">
            <button class="js-add-button" onclick="addTodo();">
                <img src="assets/add-icon.png" alt="Add" width="16" height="16"> Add
            </button>
        </div>
        <div class="js-add-html js-add-grid"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
