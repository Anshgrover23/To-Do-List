<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="subtitle">Todo-List</h1>

      <div class="js-add-grid" id="add-todo">
        <input
          type="text"
          placeholder="Share Your Thoughts"
          class="js-name-input"
        />

        <input type="date" class="js-date-input" min="" />
        <input type="time" class="js-time-input" />
        <select class="js-category-input">
          <option value="">Select Category</option>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="shopping">Shopping</option>
          <option value="other">Other</option>
        </select>
        <select class="js-priority-input">
          <option value="">Select Priority</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <div class="js-actions-wrapper">
          <button class="js-add-button">
            <i class="fa-solid fa-add"></i>
          </button>
          <button class="js-cancel-button" title="Cancel">
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
        <div id="js-success-notification" style="display: none">
          <p>Task completed ðŸŽ‰</p>
        </div>
      </div>

      <!-- Sorting and Filter -->
      <div class="sort-buttons">
        <div class="sort-filter-container">
          <button class="sort-button" onclick="sortTodos('category')">
            Sort by Category
          </button>
          <button class="sort-button" onclick="sortTodos('priority')">
            Sort by Priority
          </button>
          <select class="js-filter-input" onchange="filterTodos()">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>
        </div>
      </div>

      <!-- Friends, Upcoming Tasks, and Go Back Home buttons -->
      <div class="button-section">
        <button id="friendsBtn">Friends</button>
        <button id="upcomingTasksBtn">Upcoming Tasks</button>
        <button id="goBackHomeBtn" style="display:none;">Go Back Home</button>
      </div>

      <div class="test">
        <div class="js-add-html js-add-grid js-add-html-tasks"></div>
      </div>
    </div>

    <!-- Home Page Content -->
    <div id="homePage">
      <h1>Welcome to Home Page</h1>
    </div>

    <footer class="footer">
      <p>&copy; 2024 Made with &#10084; by Ansh Grover. All rights reserved.</p>
      <div class="social-media">
        <a class="insta" href="https://www.instagram.com/" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a class="facebook" href="https://www.facebook.com/" target="_blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a class="x" href="https://x.com/i/flow/login" target="_blank"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
        <a class="linkedin" href="https://www.linkedin.com/" target="_blank"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
        <a class="github" href="https://github.com/Groverio" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a class="youtube" href="https://www.youtube.com/" target="_blank"
          ><i class="fa-brands fa-youtube"></i
        ></a>
      </div>
    </footer>

    <!-- JavaScript Code -->
    <script>
      // Get elements
      const friendsBtn = document.getElementById('friendsBtn');
      const upcomingTasksBtn = document.getElementById('upcomingTasksBtn');
      const goBackHomeBtn = document.getElementById('goBackHomeBtn');
      const homePage = document.getElementById('homePage');
      const addTodoSection = document.getElementById('add-todo');

      // Function to hide home and show Go Back button
      function showPage(page) {
        homePage.style.display = 'none';
        goBackHomeBtn.style.display = 'block';
        addTodoSection.style.display = 'none'; // Hide the todo section for simplicity
        console.log('Navigating to:', page);
      }

      // Event listeners for Friends and Upcoming Tasks buttons
      friendsBtn.addEventListener('click', () => showPage('friends'));
      upcomingTasksBtn.addEventListener('click', () => showPage('upcoming tasks'));

      // Go Back Home button listener
      goBackHomeBtn.addEventListener('click', () => {
        goBackHomeBtn.style.display = 'none';
        homePage.style.display = 'block';
        addTodoSection.style.display = 'block'; // Show the todo section again
      });
    </script>
  </body>
</html>
